<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// 修饰符：用来修饰正则表达式的字符
			// i：让正则表达式不区分大小写匹配
			// g: 让正则在匹配是全局匹配，而不是找到一个符合规则的后停止
			var str = 'AacgeaAArdAad';
			var regExp = /a/ig;
//			alert(str.match(regExp));
			
			
			// 量词
			var str1 = 'hl';
			// 贪婪
			var regExp1 = /^h.*l$/g;
//			alert( str1.match(regExp1));
			
			
			
			
			
			
			// 正则中符号的两大阵营:修饰者（本身不代表任何的字符）；被修饰者（代表某一类字符）
			
			
			var str3 = 'hello,world';
			var regExp3 = /\b/;
			alert('[' + str3.match(regExp3) + ']');
			
		
			window.onload = function() {
				var p = document.querySelector('p');
				p.innerText = '一只乌鸦口渴了\t到处找水喝'
			}
			
			
		</script>
	</head>
	<body>
		<p></p>
	</body>
</html>
