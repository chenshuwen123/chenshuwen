<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			* {
				margin: 0;
			}
			#div {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
			
			#div2 {
				width: 200px;
				height: 200px;
				background: yellow;
				position: absolute;
				left: 500px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				// 获取到要拖拽的标签
				var div = document.querySelector('#div');
				var div2 = document.querySelector('#div2');
				
				// 当鼠标在标签上按下时，开始进行拖动流程：mousedown->mousemove->mouseup
				div.onmousedown = function(ev) {
					var eventObj = ev || event;
					// 获取到鼠标的坐标点相对于标签边框的间隔
					var left = eventObj.offsetX;
					var top = eventObj.offsetY;
					
					document.onmousemove = function(ev) {
						var eventObj = ev || event;
						// 使用鼠标当前相对于浏览器边框的位置减去初始点击时相对于标签的间隔，就可以拿到鼠标移动的尺寸
						var offsetLeft = eventObj.clientX - left;
						var offsetTop = eventObj.clientY - top;
						
						div.style.left = offsetLeft + 'px';
						div.style.top = offsetTop + 'px';
						
					}
					
					
					document.onmouseup = function() {
						// 把move事件清理掉
						document.onmousemove = null;
						div.onmouseup = null;
						console.log('第一个标签')
					}
					
					
				
					
					
				}
				
				
				
				
				// 当鼠标在标签上按下时，开始进行拖动流程：mousedown->mousemove->mouseup
				div2.onmousedown = function(ev) {
					var eventObj = ev || event;
					// 获取到鼠标的坐标点相对于标签边框的间隔
					var left = eventObj.offsetX;
					var top = eventObj.offsetY;
					
					document.onmousemove = function(ev) {
						var eventObj = ev || event;
						// 使用鼠标当前相对于浏览器边框的位置减去初始点击时相对于标签的间隔，就可以拿到鼠标移动的尺寸
						var offsetLeft = eventObj.clientX - left;
						var offsetTop = eventObj.clientY - top;
						
						div2.style.left = offsetLeft + 'px';
						div2.style.top = offsetTop + 'px';
						
					}
					
					
					document.onmouseup = function() {
						// 把move事件清理掉
						document.onmousemove = null;
						div2.onmouseup = null;
						console.log("第二个标签")
					}
					
					
					

					
					
				}
				
				
			}
		</script>
	</head>
	<body>
		<div id="div"></div>
		<div id="div2"></div>
	</body>
</html>
