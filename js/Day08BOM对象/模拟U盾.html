<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			// 当页面渲染完毕后，触发window的onload事件，执行该事件的函数
			window.onload = function () {
				// 标签修改在页面渲染完毕后进行
				
				// 工具函数：产生6位数字的随机数函数
				function randomFun (min, max) {
					return parseInt( Math.random() * (max - min) + min);
					
				}
				
//				// 获取页面中的p标签，通过定时器不断获取新验证码，并把验证码写进标签中
//				var pElement = document.getElementById('code');
//				
//		     var timer = setInterval(function(){
//					// 获取验证码
//					var code = randomFun(100000, 1000000);
//					// 把验证码数字写入p标签中
//					pElement.innerHTML = code
//					 
//				}, 20);
				
				
				// 获取按钮标签，给标签添加点击事件，触发的函数是清除定时器
				var btn = document.getElementById('btn');
				// 给按钮添加一个点击事件，点击按钮后，事件所绑定的函数会被触发
				btn.onclick = function () {
					clearInterval(timer);
				}
				
				var timer;
				// 获取到开始按钮，并添加事件
				var star = document.getElementById('star');
				star.onclick = function () {
					// 先清理原有的定时器
					clearInterval(timer);
					// 获取页面中的p标签，通过定时器不断获取新验证码，并把验证码写进标签中
					var pElement = document.getElementById('code');
		     		timer = setInterval(function(){
						// 获取验证码
						var code = randomFun(100000, 1000000);
						// 把验证码数字写入p标签中
						pElement.innerHTML = code; 
					}, 200);
				}
				
					
			}
		</script>
	</head>
	<body>
		<p id="code">验证码在此显示</p>
		<button id="btn">点我呀</button>
		<button id="star">开始</button>
	</body>
	
	
	
</html>
