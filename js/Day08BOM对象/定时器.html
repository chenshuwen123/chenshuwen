<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		// 有函数名的函数是：具名函数
			function hello () {
				console.log('hello');
			}
			
			// 没有函数名的函数是匿名函数
			function () {
				console.log('hello');
			}
			
			
			
			// 使用for循环可以让某段代码重复执行，但是无法控制执行时间
			// 如果需要让某段代码每个若干秒执行一次，可以使用定时器完成
			
			// setInterval(参数一，参数二)
			// 参数一是一个匿名函数，或外部函数的函数名，放在参数一位置上的代码会循环执行
			// 参数二是一个以毫秒为单位的时间数值，指定每隔多少时间执行一次参数一里的代码
			window.setInterval(function() {
				console.log('hello');
			}, 2000);
			
			
			// 模拟网银U盾，每隔10秒钟产生一个6位数的验证码
			
		</script>
	</head>
	<body>
	</body>
</html>
