<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 什么是BOM？
			// 浏览器对象模型的英文缩写。操作浏览器窗口
			
			// 全局、局部变量
			// 全局变量：不属于任何一个函数，作用域在整个文档。
			// 局部变量：在函数内部定义的变量，这种变量的作用域（有效范围）仅仅在该函数中。
			
			
			// window对象是什么？我们打开一个页面时的窗口
			
			var a = 23;
			
			console.log(window.a);
			
			function varl (){
				
				console.log(a);
			}
			
			window.varl();
			
			
			
			
		
			
			
			
		</script>
	</head>
	<body>
			<div><p></p></div>
			<p></p>
	</body>
</html>
