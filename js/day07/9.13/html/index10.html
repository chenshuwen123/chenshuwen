<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script type="text/javascript">
//创建时间对象
 var date=new Date();
 console.log(date); 
 var date1=new Date('2016/10-1 6:6:6');
 console.log(date1);
 var year=date.getFullYear();
 console.log(year);
 var month=date.getMonth();
 console.log(month+1);
 var Minutes=date.getMinutes();
 console.log(typeof Minutes);
 var seconds=date.getSeconds();
 console.log(seconds);
 //毫秒
var mill=date.getMilliseconds();
console.log(mill);

//获取时间距离1970年1月1日
var time=date.getTime();
console.log(time);

//获取当地时间与标准时间差多少分
var offset=date.getTimezoneOffset();
console.log(offset);

</script>
	
</body>
</html>
