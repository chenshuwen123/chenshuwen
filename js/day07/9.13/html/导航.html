<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li{
			list-style: none;
			background: gold;
			width: 100px;
			height: 20px;
			float: left;
			margin: 0 5px;
			line-height: 20px;
			text-align: center;
		}
		a{
			text-decoration: none;
			display: block;
			align: center;
		};
		ul{
			width: 500px;
			height: 100px;
			float: right;
			overflow: hidden; 
		 	z-index: auto; 
		}
		#mydiv{
			width: 500px;
			height: 200px;
		} 
		#mydiv div{
			width: 100px;
			height: 80px;
			background: red;
			display: none;
		}

	</style>
</head>
<body>
	<div id="mydiv">
		<ul>
			<li><a href="#">陈树文</a>
				<div>
					<a href="#">陈</a>
					<a href="#">陈</a>
					<a href="#">陈</a>
				</div>
			</li>
			<li><a href="#">陈树文</a>
				<div>
					<a href="#">陈1</a>
					<a href="#">陈1</a>
					<a href="#">陈</a>
				</div>
			</li>
			<li><a href="#">陈树文</a>
				<div>
					<a href="#">陈6</a>
					<a href="#">陈6</a>
					<a href="#">陈6</a>
				</div>
			</li
		</ul>
	</div>
	<script type="text/javascript">
	var mydiv=document.getElementById("mydiv")
	var  lis=document.getElementsByTagName("li");
	var  div=mydiv.getElementsByTagName("div");
		for(var i=0;i<lis.length;i++){
		lis[i].setAttribute("onmouseover","fun("+i+")");
		lis[i].setAttribute("onmouseout","fn("+i+")");
	
	function fun(v){
		div[v].style.display="block";
	}
	function fn(r){
		div[r].style.display="none";
	}

}
	</script>
	
</body>
</html>
