<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		 ul{
				overflow: hidden;
				right: 15px;
				bottom: 15px;
				position: absolute;
				}  


		li{
			width: 30px;
			height: 30px;
			line-height: 30px;
			background: gold;
			border-radius: 50%;
			list-style: none;
			 display:inline-block; 
			 text-align: center;
			
		}
		#div{
			width: 700px;
			height: 250px;
			position: relative;
		}
		 .over{
			background: red;
		}
	</style>
</head>
<body>
<div id="div">
	<img src="../images/1.jpg" id="img" onmouseover ="box()" onmouseout="box1()">;
	<ul>
		<li class="over">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</div>
	<script type="text/javascript">
	var arr=["../images/1.jpg","../images/2.jpg","../images/3.jpg","../images/4.jpg"];
	var img=document.getElementById("img");
	var lis=document.getElementsByTagName("li");
	var n=1;
	var t=setInterval(fun,1000)
	function fun(){
		img.src=arr[n];
		for(var i=0;i<lis.length;i++){
			lis[i].className=""
		};
		lis[n].className="over"		
		img.src=arr[n];
		n++;
		if(n>lis.length-1){
			n=0;
		}
	}
//遍历创建属性鼠标划过 和 移开时候值
		for(var i=0;i<lis.length;i++){
			lis[i].setAttribute("onmouseover","fn("+i+")");
			lis[i].setAttribute("onmouseout","fn1("+i+")");
		}
		function fn(v){
			clearInterval(t);
			img.src=arr[v];
			for(var i=0;i<lis.length;i++){
				lis[i].className="";
			}
			lis[v].className="over";
			if(v==3){
				n=0;
			}else{
				n=v+1;
			}
			
		};
		function fn1(m){
			t=setInterval(fun,1000);
		};
		function box(){
			clearInterval(t);
		};
		function box1(){
			t=setInterval(fun,1000);
		}

	</script>
	
	
</body>
</html>
