<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li{
			width: 30px;
			height: 30px;
			line-height: 30px;
			list-style: none;
			background: red;
			display: inline-block;
			border-radius: 50%;
			text-align: center;

		}
		#div{
			width: 700px;
			height: 220px;
			position: relative;
			transition:all 1s;
		}
		ul{
			position: absolute;
			right: 10px;
			bottom: 5px;
		}
		.over{
			background: gold;
		}		
	</style>
</head>
<body>
	<div id="div">
		<img src="../images/1.jpg" id="img" onmouseover="box1()" onmouseout="box2()">;
		<ul>
			<li class="over">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>	
	<script type="text/javascript">
	var arr=["../images/1.jpg","../images/2.jpg","../images/3.jpg","../images/4.jpg"];
	var img=document.getElementById("img");
	var lis=document.getElementsByTagName("li");
	var n=1;
	var timr=setInterval(fun,1000);
	function fun(){
		img.src=arr[n];
		//去掉其他li的颜色
		for(var i=0;i<lis.length;i++){
			lis[i].className=""
		};
		//图片划过对应的li颜色
		lis[n].className="over";
		n++;
		if(n>lis.length-1){
			n=0;
		}
	};
	//创建事件数次那个和函数
	for(var i=0;i<lis.length;i++){
		lis[i].setAttribute("onmouseover","fn("+i+")");
		lis[i].setAttribute("onmouseout","fn1("+i+")");
	};
	function fn(v){
		clearInterval(timr);
		img.src=arr[v];
		for(var i=0;i<lis.length;i++){
			lis[i].className="";
		}
		lis[v].className="over";
		//为了轮播时候显示下一张  如果是最后一张 就显示第一张 否则就n=v+1;
		if(v==3){
			n=0;
		}else{
			n=v+1;
		}
	};
	function fn1(w){
		timr=setInterval(fun,1000);
	};
	function box1(){
		clearInterval(timr);
	};
	function box2(){
		timr=setInterval(fun,1000)
	}


	</script>
	
</body>
</html>
