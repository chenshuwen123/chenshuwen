<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// indexOf()
			var str1 = 'hello world';
			var index = str1.indexOf('l');
//			console.log(index);
			index = str1.lastIndexOf('l');
//			console.log(index);
			
			
			index = str1.indexOf('l', 5);
//			console.log(index);
			index = str1.lastIndexOf('l', 5);
			console.log(index);
			
			
			// 总结：
			// indexOf()：只有一个参数时，从左向右获取到字符串中第一个匹配的字符，并返回盖字符下标。有两个参数时，从第二个参数指定的字符开始向右遍历，找到第一个匹配的字符，并返回下标
			// lastIndexOf()：只有一个参数时，从右向左找到第一个匹配的字符，并返回该字符的下标。有两个参数时，从第二个参数指定的字符开始向左遍历，找到第一个匹配的字符，并返回下标
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
