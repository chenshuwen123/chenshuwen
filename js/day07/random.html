<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// 产生一个随机数：Math.random()，随机数是一个小数
			
			// 产生一个整数随机数，需要对小数进行取整操作，而直接对random进行取整，则得到的整数永远是0，所以，可以对random所获取到的小数进行乘法运算。想得到一个[0, x)之间的随机整数，用random取得的值，乘以x即可
			
			// 得到一个[0, 5）之间的整数随机数。
			
			console.log(parseInt( Math.random() * 5 ));

			// 得到一个从【15，18）之间的整数随机数
			//random * (最大值 - 最小值) + 最小值
//			console.log(parseInt( Math.random() * (18 - 15) + 15  ));

			// 封装一个函数，传入最小数和最大数，返回这个区间的随机数
			// 工具类函数
			function randomFun (min, max) {
				
				return parseInt( Math.random() *(max - min) + min);
				
			}
			
			// 模拟验证码的产生
			// 产生一个四位数的验证码
			var code = randomFun(1000, 10000);
			console.log(code);
			
			
		</script>
	</head>
